<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css" type="text/css">
    <link rel="stylesheet" href="css/album-click01.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <title>卵焼き</title>
</head>
<body>
    <header class="background"></header>

<main>
    <div class="btn_background">
        <p>
            <a href="album.html"><img class="backBtn" src="img/btn_back02.png" alt="戻る"></a>
        </p>
        
    </div>
  
    <p>
        <img src="img/img_tamagoyaki.png" class="img">
    </p>

    <p class="title">卵焼き</p>

    <p class="material">材料</p>

    <div class="listWrap">
        <ul>
            <div class="list">
                <li class="menu">卵</li>
                <li class="amount-small">2個</li>
            </div>
            <div class="list">
                <li class="menu">サラダ油</li>
                <li class="amount-big">適量</li>
            </div>
            <div class="list">
                <li class="menu">砂糖</li>
                <li class="amount">小さじ2</li>
            </div>
           <div class="list">
                <li class="menu">醤油</li>
                <li class="amount">小さじ1</li>
           </div>
        </ul>
    </div>

    <p class="material">作り方</p>

    <ol>
        <li>卵をボウルに入れて混ぜ砂糖、醤油を混ぜ合わせます。</li>
        <li>卵焼き器にサラダ油少々ひきます。</li>
        <li>卵液の1/3ほど入れ全体に広げ奥から箸で巻きます。</li>
        <li>巻いたものを奥に滑らせて前に油をさっとひきます。</li>
        <li>油を引いた所に卵液の1／2を入れます。</li>
        <li>この工程を繰り返して完成です。</li>
    </ol>
</main>
  
</body>
</html>
