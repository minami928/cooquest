<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css" type="text/css">
    <link rel="stylesheet" href="css/recipe.css" type="text/css">
    <title>recipe</title>
</head>
<body>
    <header class="background"></header>

    <main>
        <div class="btn_background">
            <p>
                <a href="home.html"><img class="backBtn" src="img/btn_back.png" alt="戻る"></a>
            </p>
        </div>

        <p class="board"><img src="img/img_syokyuu.svg"></p>

        <div>
            <p class="menuImg"><img src="img/img_tamagoyaki_big.svg"></p>

            <p class="menuTxt">卵焼き</p>

            <p class="cook"><a href="#zairyou"><img src="img/btn_cooking.svg"></a></p>
        </div>

        <div>
            <h1 id="zairyou" class="title">材料</h1>

            <div class="zairyouWrap">
                <ul>
                    <div class="zairyou">
                        <li>卵…………2個</li>
                        <li>醤油……小さじ1</li>
                    </div>
                    <div class="zairyou">
                        <li>サラダ油…適量</li>
                        <li>砂糖……小さじ2</li>
                    </div>

                </ul>
            </div>

            <div>
                <h1 id="recipe" class="title">レシピ</h1>

                <div class="recipeWrap">
                    <p class="recipeTxt">卵をボウルに入れて混ぜ<br>
                        砂糖、醤油を混ぜ合わせ<br>
                        ます。</p>
                    <p><img src="img/img_list01.svg"></p>
                </div>

                <div class="recipeWrap">
                    <p class="recipeTxt">卵焼き器にサラダ油少々<br>
                        ひきます。</p>
                    <p><img src="img/img_list02.svg"></p>    
                </div>

                <div class="recipeWrap">
                    <p class="recipeTxt">卵液の1/3ほど入れ全体<br>
                        に広げ奥から箸で巻きま<br>
                        す。</p>
                    <p><img src="img/img_list03.svg"></p>    
                </div>

                <div class="recipeWrap">
                    <p class="recipeTxt">巻いたものを奥に滑らせ<br>
                        て前に油をさっとひきま<br>
                        す。</p>
                    <p><img src="img/img_list04.svg"></p>    
                </div>

                <div class="recipeWrap">
                    <p class="recipeTxt">油を引いた所に卵液の1/<br>
                        2を入れます。</p>
                    <p><img src="img/img_list05.svg"></p>    
                </div>

                 <div class="recipeWrap">
                    <p class="recipeTxt">この工程を繰り返して完<br>
                        成です。</p>
                    <p><img src="img/img_list06.svg"></p>
                 </div>
            </div>

            <p class="kannsei"><img src="img/img_kannsei.svg"></p>

            <p class="delicious">\美味しくできたらタップ!!/</p>

            <p class="tap"><a href="album.html"><img src="img/btn_tap.svg"></a></p>
           
        </div>

    </main>
</body>
</html>
